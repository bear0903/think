	<script type="text/javascript">
        /*
         * Check the current docuent
         */
        function init_check() {
            if (!FlashDetect.installed)
            {
                $('#banner-txt').html('<img src="<!--{$IMG_DIR}-->/img1.jpg" alt="" border="0"/>');
            }
            // 褰搇ogin 椤甸潰鍑虹幇鍦� iframe 涓椂锛岃嚜鍔ㄥ洖鍒� login 椤甸潰
            if (self != top) {
                top.document.location = self.location;
            }
        }// end init_check()
        $().ready(function(){
            $('.button-submit').button();
            var $username = $('#username');
            $username.focus();
            init_check();
            $('form').submit(function(){
            	var $company = $('#companyno');
            	var $password = $('#password');
            	if ($company.val() == "") {
                    //alert("Please Choose Your Company.");
                    alert("<!--{$CHECK_LOGON_MSG01}-->");
                    $company.focus();
                    return false;
                }
                if ($username.val() == "") {
                    //alert("Please Entry Your User Name");
                    alert("<!--{$CHECK_LOGON_MSG02}-->");
                    $username.focus(1);
                    return false;
                }
                // check password entry
                if ($password.val() == "") {
                    //alert("Please Entry Your Password");
                    alert("<!--{$CHECK_LOGON_MSG03}-->");
                    $password.focus();
                    return false;
                }
                return true;
            });
        });
    </script>
