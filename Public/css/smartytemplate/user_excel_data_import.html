<script src="../js/functions.js" type = "text/javascript" charset = "utf-8"></script>
<script type="text/javascript">
$("#doReset").click(function(){	
	   clearForm('editForm');
});
$("#doCancel").click(function(){	
	location.href="redirect.php?scriptname=ESNS301&do=List";
});
$("#doSave").click(function(){	
	document.postForm.submit();
});

$("#function_id").change(function(){	
	if('<!--{$action}-->'!='Update')  $("#menu_code").val(this.options[this.selectedIndex].value);
});

function doSave(){

	//var subject_class_id = $('#SUBJECT_CLASS_ID').val();
	var indata=$("#editForm").serialize(); 
	$.post(
		'?scriptname=train_enter_for&do=Save',
		indata,//{ SUBJECT_CLASS_ID: subject_class_id },
		function(data){
		      alert(data);
		} 
	);
}

function doDelete(url){
	var confirm=window.confirm("<!--{$MSG_DELETE_CONFIRM|default:'确认删除?'}-->"); 
	if(confirm)   location.href=url;
}

</script>
