        function CancelWorkflow(obj)
        {
            var _cancel_comment = '';
            _cancel_comment = prompt('<!--{$CONFIRM_CANCEL_MSG}-->','');
            if (_cancel_comment!=null && _cancel_comment!='' )
            {
                obj.href += "&cancel_comment="+_cancel_comment;
                return true;
            }else{
