function doDelete(program_no,group_id){
	var confirm=window.confirm("<!--{$DELETE_CONFIRM_LABEL|default:'确认删除?'}-->"); 
	if(confirm){
		$("#do").val('DeleteGroup');
		$("#PROGRAM_NO").val(program_no);
		$("#GROUP_ID").val(group_id);
		document.editForm.submit();
	}
}
function doEdit(program_no,group_id){
	//alert(program_no);alert(group_id);
	$("#do").val('EditGroup');
	$("#PROGRAM_NO").val(program_no);
	$("#GROUP_ID").val(group_id);
	document.editForm.submit();
}

function doNew(program_no){
	//alert(program_no);alert(group_id);
	$("#do").val('NewGroup');
	$("#PROGRAM_NO").val(program_no);
	//$("#GROUP_ID").val(group_id);
	document.editForm.submit();
}
$("#doSave").click(function(){
	if(!checkUserInputData('postForm')) return false;
	$("#do").val('SaveGroup');
	document.postForm.submit();
});
$("#doCancel").click(function(){
	$("#do").val('ListGroup');
	document.postForm.submit();
});
///  [上一步]，[下一步]按钮
$("#up_step").click(function(){
	var program_no=$("#PROGRAM_NO").val();
	var url="?scriptname=umd_guide2&PROGRAM_NO="+program_no+"&rand="+Math.random();
	location.href=url;
});
$("#next_step").click(function(){
	var program_no=$("#PROGRAM_NO").val();
	var url="?scriptname=umd_guide4&PROGRAM_NO="+program_no+"&rand="+Math.random();
	location.href=url;
});
</script>
