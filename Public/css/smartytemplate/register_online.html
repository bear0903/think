<script type="text/javascript">

$("#SUBJECT_CLASS_NO").click(function(){	
	 var url="../mgr/redirect.php?scriptname=train_class_lov";
	    var txt_id = document.getElementById("SUBJECT_CLASS_ID");
	    var txt_no = document.getElementById("SUBJECT_CLASS_NO");
	    var txt_name = document.getElementById("SUBJECT_CLASS_NAME");
	    showLov(url,txt_id,txt_no,txt_name);
	    getSubject();
});

$("#SUBJECT_CLASS_NO").blur(function(){	
	 //alert('blur');
});

$("#doCancel").click(function(){	
	clear_form('editForm');
});
$("#doSave").click(function(){	
	  if(checkUserInputData('editForm'))  document.postForm.submit(); //doSave();
});

function getSubject(){
	var subject_class_id = $('#SUBJECT_CLASS_ID').val();
	//alert(subject_class_id);
	$.post('?scriptname=train_enter_for&do=GetSubject',
		   { SUBJECT_CLASS_ID: subject_class_id },
		   function(data){
		      //alert(data);
			  var row = eval(data);
			  //alert(row[0].SUBJECT_DATE_BEGIN);
			  $('#subject_no').val(row[0].SUBJECT_NO);
			  $('#subject_name').val(row[0].SUBJECT_NAME);
			  
			  var SUBJECT_DATE = (row[0].SUBJECT_DATE_BEGIN==null)?'':row[0].SUBJECT_DATE_BEGIN;
			  SUBJECT_DATE += (row[0].SUBJECT_DATE_END==null)?'':'~'+row[0].SUBJECT_DATE_END;
			  $('#subject_date').val(SUBJECT_DATE);

			  var SUBJECT_TIME = (row[0].SUBJECT_BEGIN==null)?'':row[0].SUBJECT_BEGIN;
			  SUBJECT_TIME += (row[0].SUBJECT_END==null)?'':'~'+row[0].SUBJECT_END;
			  $('#subject_time').val(SUBJECT_TIME);
		   } 
	);
}

function doSave(){
	//var subject_class_id = $('#SUBJECT_CLASS_ID').val();
	var indata=$("#editForm").serialize(); 
	$.post(
		'?scriptname=train_enter_for&do=Save',
		indata,//{ SUBJECT_CLASS_ID: subject_class_id },
		function(data){
		      alert(data);
			  
		} 
	);
}
</script>
