				<div id="step1-tab-2">
					<div id="mrow_property">
						<div>请设定多笔显示的相关属性</div>
						<br clear="all"/>
						<table>
							<tr>
								<td><label for="allow_paging">允许分页</label></td>
								<td><input type="checkbox" id="allow_paging" name="allow_paging" value="1" checked="true"/></td>
							</tr>
							<tr>
								<td><label>每页笔数</label></td>
								<td><input type="text" name="numperpage" id="numperpage" value="20"/></td>
							</tr>
							<tr>
								<td><label>分页位置</label></td>
								<td>
									<select name="pagerbarpos" id="pagerbarpos">
										<option value="">请选择</option>
										<option value="top">页顶</option>
										<option value="bottom" selected="true">页底</option>
										<option value="both">都显示</option>
									</select>
								</td>
							</tr>
							<tr>
								<td><label for="allow_sort">允许排序</label></td>
								<td><input type="checkbox" id="allow_sort" name="allow_sort" checked="true" value="1"/></td>
							</tr>
							<tr>
								<td><label for="allow_query">允许查询</label></td>
								<td><input type="checkbox" id="allow_query" name="allow_query" checked="true" value="1"/></td>
							</tr>
							<tr>
								<td><label for="allow_stts_group">允许统计分组</label></td>
								<td><input type="checkbox" name="allow_stts_group" id="allow_stts_group" value="1"/></td>
							</tr>
							<tr>
								<td><label for="allow_exp">允许导出</label></td>
								<td><input type="checkbox" id="allow_exp" name="allow_exp" checked="true" value="1"/></td>
							</tr>
							<tr>
								<td><label for="allow_print">允许打印</label></td>
								<td><input type="checkbox" id="allow_print" name="allow_print" checked="true" value="1"/></td>
