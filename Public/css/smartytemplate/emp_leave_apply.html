<script type="text/javascript">
var _dateFormat = "yyyy-MM-dd";
var _timeFormat = "H:m";
function CheckMustBeEntry(form)
{
    var _elCnt = form.elements.length;
   
    for (var i=0; i< _elCnt ; i++ )
    {
        var _id  = form.elements[i].id;
        var _val = form.elements[i].value;
        var _msg = "";
        var _warn = false;
        if (_val == "" || _val == "-1")
        {
            switch (_id)
            {
                case "absence_id":
                    //_msg = "請選取所請的假別.";
                    _msg = "<!--{$LEAVE_TYPE_REQUIRED_MSG}-->";
                    _warn = true;
                break;
                // add by dennis
                case 'funeral_id':
                	var dis = $('#Layer_funeral').css('display');
                	// IE 和 Firefox 下不同
                    if (dis == 'block' || dis == 'table-row')
                    {
                   	 	//_msg  = '请选择亲属类别.';
                        _msg = "<!--{$SPEC_FAMILY_TYPE_MSG|default:'請選取親屬類別'}-->";
                        _warn = true;
                    }
                    break;
                case "begin_date":
                    //_msg  = "請選取請假開始日期."
                    _msg = "<!--{$BEGIN_DATE_REQUIRED_MSG}-->";
                    _warn = true;
                break;
               
                case "begin_time":
                    _msg  = "請選取請假開始時間."
					//_msg = "<!--{$BEGIN_TIME_REQUIRED_MSG}-->";
                    _warn = true;
                break;
                case "end_time":
                    _msg  = "請選取請假結束時間."
					//_msg = "<!--{$END_TIME_REQUIRED_MSG}-->";
                    _warn = true;
                break;
                /*
                case "begin_minute":
                    //_msg  = "請選取請假開始分鐘.";
                    _msg = "<!--{$BEGIN_TIME_REQUIRED_MSG}-->";
                    _warn = true;
                break;
                */
                case "end_date":
                    //_msg  = "請選取請假結束日期.";
                    _msg = "<!--{$END_DATE_REQUIRED_MSG}-->";
                    _warn = true;
                break;
                /*
                case "end_hour":
                    _msg  = "請選取請假結束時數.";
                    _msg = "<!--{$END_TIME_REQUIRED_MSG}-->";
                    _warn = true;
                break;
                case "end_minute":
                    //_msg  = "請選取請假結束分鐘.";
                    _msg = "<!--{$END_TIME_REQUIRED_MSG}-->";
                    _warn = true;
                break;
                */
                case "leave_reason":
                    _msg  = "請輸入事由.";
                    _msg = "<!--{$LEAVE_REASON_REQUIRED_MSG}-->";
                    _warn = true;
                break;
                case "agent":
                    //_msg  = '請輸入代理人.';
                    _msg = "<!--{$AGENT_REQUIRED_MSG}-->";
                    _warn = true;
                break;
                default: break;
            }// end
        }else{
        	switch (_id)
            {
                case "begin_date":
                case "end_date":
                    // 日期欄位檢查
                    if (!Date.isValid(_val,_dateFormat))
                    {
                        //_msg  = "日期格式不對, 正確的日期格式為: YYY-MM-DD.";
                        _msg = "<!--{$DATE_FORMAT_ERROR_MSG}-->YYYY-MM-DD";
                        _warn = true;
                    }// end if
                break;
                case "action": // 批量申請
                	if (_val == 'batch_apply')
                    {
                        // 檢查是否有選取請假的員工
                        // 動態載入的 row 所在 table 的 id,第一行是 column label
                        var emplist = document.getElementById('emplist');
                        if (emplist.rows.length < 2)
                        {
                            //_msg  = "至少要選取一名員工.";
                            _msg = "<!--{$EMP_REQUIRED_MSG}-->";
                            _warn = true;
                        }// end if
                    }// end if
                    break;
                default: break;
            }// end swtich
        }// end if

        if (_warn)
        {
            $('#'+_id)[0].focus();
            alert(_msg);
            return false;
        }// end if
    }// end for loop
    return true;
}// end CheckMustBeEntry()

</script>

<script src="<!--{$JS_DIR}-->/jquery.maskedinput.min.js" type = "text/javascript"></script>
<script>
	$().ready(function(){
		$("#begin_date,#end_date").mask("9999-99-99").blur(function(){
			if ($(this).val() != ''){
				if(!Date.isValid($(this).val(),_dateFormat)) {
					alert('日期输入有误');
					$(this).focus();
					return false;
				}
				if ('<!--{$isassistant}-->'==''){
					// add ajax call get the shift data begin time
					var _id = $(this).attr('id');
					//alert(_id);
					var _funcname 		= _id == 'begin_date' ? 'getShiftBeginTime' : 'getShiftEndTime';
					var _feedback_col 	= _id == 'begin_date' ? 'begin_time' 		: 'end_time';
					
					//alert(_feedback_col)
					
					$.ajax({
	                    type:"get",
	                    url:"<!--{$smarty.server.REQUEST_URI}-->&ajaxcall=1&func="+_funcname+"&shiftdate="+$(this).val(),
	                    async: false, 
	                    timeout:1000,
	                    dataType:'json',
	                    success: function(json){
	                    	$('#'+_feedback_col).val(json);
	                    },
	    				error:function(d){
	    					alert('Get Shift Time Error:'+d.responseText);
	    				}// end function
	                });
				}
			}
		});
		
		$("#begin_time,#end_time").mask("99:99").blur(function(){
			if ($(this).val() != ''){
				if(!Date.isValid($(this).val(),_timeFormat)) {
					alert('时间输入有误');
					$(this).focus();
					return false;
				}
			}
		});
	});
</script>
