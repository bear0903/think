	<script src="<!--{$JS_DIR}-->/date.js" type = "text/javascript"></script>
	<script src="<!--{$JS_DIR}-->/jquery.maskedinput.min.js" type = "text/javascript"></script>
	<script type="text/javascript">
		$().ready(function(){
			var _dateFormat = "yyyy-MM-dd";
			$("#resign_date").mask("9999-99-99").blur(function(){
				if ($(this).val() != ''){
					if(!Date.isValid($(this).val(),_dateFormat)) {
						alert('日期输入有误');
						$(this).focus();
						return false;
					}
				}
			});
			$('#resign_date').datepicker({
				dateFormat:'yy-mm-dd',
				changeMonth:true,
				changeYear:true,
			 	showOn: "button",
			 	buttonImage: "../img/date.png",
			 	buttonImageOnly: true
			});
	    	
	    	$('.ui-datepicker-trigger').attr('style','margin-left:2px;margin-bottom:-4px;');
		});
	</script>
