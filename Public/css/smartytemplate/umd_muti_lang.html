<!--{include file="block_box_header.html"}-->
<form id="NewForm" name="NewForm" METHOD="POST" ACTION="#">
<table >
<tbody>
	<tr >
		<td  width="20%"><!--{$PROGRAM_NO_LABEL|default:'程序'}--></td>
		<td  width="80%">
		   <input readonly type="text" id="PROGRAM_NO" class="input-text"   NAME="PROGRAM_NO" value="<!--{$PROGRAM_NO}-->">

	</tr>

		<td  width="20%"><!--{$NAME_LABEL|default:'名称'}-->*</td>

	</tr>
	<!--{section name="i" loop=$lang}-->
	<input  TYPE="hidden" name="MUTI_LANG[]" VALUE="<!--{$lang[i].ID}-->">

	</tr>
	<!--{/section}-->
	<tr >
		<td  width="20%"></td>
		<td  width="80%">
		   <INPUT TYPE="button" class="button-submit" VALUE=" <!--{$BTN_SAVE_LABEL|default:'保存'}--> " id="doSave">
		   <INPUT TYPE="button" class="button-submit" VALUE=" <!--{$BTN_CANCEL_LABEL|default:'取消'}--> " id="doCancel"  onClick="location.href='?scriptname=umd_muti_lang&do=New&PROGRAM_NO=<!--{$list[i].PROGRAM_NO}-->';">

<script src="../js/functions.js" language = "JavaScript" type = "text/javascript" charset = "utf-8"></script>
<script type="text/javascript">


$("#doNew").click(function(){	LANG_CODE
	var txt=document.getElementById('PROGRAM_NO');
	var program_no = txt.options[txt.selectedIndex].value;
	var txt=document.getElementById('LANG_CODE');
	var LANG_CODE = txt.options[txt.selectedIndex].value;
	location.href='?scriptname=umd_muti_lang&do=New&PROGRAM_NO='+program_no+'&LANG_CODE='+LANG_CODE;
});
$("#doCancel").click(function(){	
	   document.NewForm.submit();
});
$("#doQuery").click(function(){	
	  document.QueryForm.submit(); 
});
$("#doSave").click(function(){	
	  if(!checkUserInputData('NewForm')) return false;
	  $("#do").val('Save');
	  document.NewForm.submit(); //doSave();
});
$("#function_id").change(function(){	
	$("#menu_code").val(this.options[this.selectedIndex].value);
});


function doDelete(url){
	var confirm=window.confirm("<!--{$MSG_DELETE_CONFIRM|default:'确认删除?'}-->"); 
	if(confirm)   location.href=url;
}
function doEdit(url){
	location.href=url;
}
</script>
