<link type="text/css" href="<!--{$CSS_DIR}-->/jqueryui/themes/redmond/jquery.ui.all.css" rel="stylesheet" />	
<script type="text/javascript" src="<!--{$JS_DIR}-->/jqueryui/jquery-1.4.4.min.js"></script>
<script type="text/javascript" src="<!--{$JS_DIR}-->/jqueryui/jquery-ui-1.8.11.custom.min.js"></script>
<script type="text/javascript" src="<!--{$JS_DIR}-->/jqueryui/jquery.validate.min.js"></script>
<script src="<!--{$JS_DIR}-->/jqueryui/jquery.printPage.js" type="text/javascript"></script>
<link href="<!--{$CSS_DIR}-->/printpage.css" rel="stylesheet" type="text/css"/>
<style type="text/css" media="screen">
	#print_area table {border-collapse:collapse;width:100%;}
	#print_area td,th{background:#fff; border-style:solid;border-width:1px;border-color:#e1e1e1;}
	#rpt_info td {border:none;}
</style>
<style type="text/css" media="print"> 
  #pagesetting {display:none;} 
 /* thead {display: table-header-group;} for repeate table header*/
  #print_area { padding:5px; margin:5px;}
</style> 
<script type="text/javascript">
	$().ready(function(){
		$('#print').button({
			 icons: {
	              primary: "ui-icon-locked"
	         },
         text: false
        }).click(function(){
        	$('#print_action').val('print');
        	print();
        });
		
		$('#printpreview').button({
         icons: {
         	primary:"ui-icon-print"
         },
         text: true
        }).click(function(){
        	$('#print_action').val('preview');
        	//print();
        });
		<!--{if isset($smarty.post.reportname)}-->
		$('#repeat_title').attr('checked',('<!--{$smarty.post.repeat_title}-->' == '1' ? true : false));
		$('#show_date').attr('checked',('<!--{$smarty.post.show_date}-->'       == '1' ? true : false));
		$('#show_author').attr('checked',('<!--{$smarty.post.show_author}-->'   == '1' ? true : false));
		<!--{/if}-->
	});
</script>
</head>
<body>
	<div style="overflow-y:auto;overflow-x:hidden;padding:10px;"
		 class="ui-widget-content ui-corner-all" 
		 id="pagesetting">
		<h4 class="ui-widget-header ui-corner-all" id="panel_title" style="padding:5px;">
			打印设置
		</h4>
		<div>
			<div class="ui-widget-content" style="padding:10px;">
				<form name="form1" method="post">
					<input type="hidden" name="lastsql" value="<!--{$lastsql}-->"/>
					<input type="hidden" name="appid" value="<!--{$appid}-->"/>
					<input type="hidden" name="print_action" id="print_action"/>
					<table width="400">
						<tr>
							<td width="120">报表名称</td><td><input type="text" name="reportname" value="<!--{$smarty.post.reportname|default:$reportname}-->"/></td>
							<td width="120">每页笔数</td><td><input type="text" name="numperpage" value="<!--{$smarty.post.numperpage|default:20}-->" class="number required"/></td>
							<td width="120">重复标题</td><td><input type="checkbox" name="repeat_title" id="repeat_title" checked="true" value="1"/></td>
						</tr>
						<tr>
							<td width="120">显示时间</td><td><input type="checkbox" name="show_date" id="show_date" checked="true" value="1"/></td>
							<td width="120">显示作者</td><td><input type="checkbox" name="show_author" id="show_author" checked="true" value="1"/></td>
							<td></td><td></td>
						</tr>
						<tr>
							<td></td>
							<td>
								<input type="submit" id="printpreview" value="确定"/>
								<!--{if isset($smarty.post.reportname)}-->
								<input type="button" id="print" value="打印"/>
								<!--{/if}-->
							</td>
						</tr>
					</table>
				</form>
			</div>
		</div>
	</div>
	<br clear="all"/>
	<!--{if $smarty.post.print_action == 'preview'}-->
	<div id="print_area">
		<div style="text-align:center;font-size:20px;border-style:solid; border-width:1px;border-left:none;border-top:none;border-right:none;">
			<!--{$smarty.post.reportname|default:$reportname}-->
		</div>
		<table border="0" id="rpt_info">
			<tr>
				<!--{if $smarty.post.show_date == '1'}-->
				<td><label>制表时间:</label>&nbsp;&nbsp;&nbsp;&nbsp;<!--{$sysdate}--></td>
				<td width="50">&nbsp;</td>
				<!--{/if}-->
				<!--{if $smarty.post.show_author == '1'}-->
				<td><label>制表人:</label>&nbsp;&nbsp;&nbsp;&nbsp;<!--{$author}--></td>
				<!--{/if}-->
			</tr>
		</table>
		<!--{$report_data}-->
	</div>
	<!--{/if}-->
