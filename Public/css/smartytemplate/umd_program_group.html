function doDelete(program_no,group_id){
	var confirm=window.confirm("<!--{$SaveSearchButton.ALERT_DELETE_CONFIRM}-->"); 
	if(confirm){
		$("#do").val('DeleteGroup');
		$("#PROGRAM_NO").val(program_no);
		$("#GROUP_ID").val(group_id);
		document.editForm.submit();
	}
}
function doEdit(program_no,group_id){
	//alert(program_no);alert(group_id);
	$("#do").val('EditGroup');
	$("#PROGRAM_NO").val(program_no);
	$("#GROUP_ID").val(group_id);
	document.editForm.submit();
}

function doNew(program_no){
	//alert(program_no);alert(group_id);
	$("#do").val('NewGroup');
	$("#PROGRAM_NO").val(program_no);
	//$("#GROUP_ID").val(group_id);
	document.editForm.submit();
}
$("#doSave").click(function(){
	if(!checkUserInputData('postForm')) return false;
	$("#do").val('SaveGroup');
	document.postForm.submit();
});
$("#doCancel").click(function(){
	$("#do").val('ListGroup');
	document.postForm.submit();
});

$(document).ready(function(){
	document.title='分组设定';
});
</script>
