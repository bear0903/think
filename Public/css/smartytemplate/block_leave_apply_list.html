	<tr>
		<td colspan="14">
			<!--{include file="block_info.html" msg_txt=$NO_DATA_FOUND_MSG}-->
		</td>
	</tr>

<!--{if $doaction == 'batchdel' && count($leave_workflow_list)>0}-->

		<input type="submit" name="submit" value="提交" class="button-submit"/>
	</div>
<!--{/if}-->
</form>

<script type="text/javascript">
	// add by dennis 2013/10/30 解决 Jqueryui dialog 不能Load Image, pdf 的Issue
	// 依然回归原来开 windows 的方式 （有时间的话，可以用 lightbox 或是 fancybox）
	$().ready(function(){
		$('a').each(function () {
			if ($(this).attr('type') == 'popupwin') {
				$(this).click(function () {
					var p_title = $.trim($(this).text());
					p_title =  p_title && p_title != '' ? $(this).text() : "流程图";
					return openw($(this).attr('href'),p_title,700,600);
					return false;
				});
			}
		});
	});
</script>
